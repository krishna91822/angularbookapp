<!-- Header is displayed here -->
<app-header></app-header>

<!-- Form for user entry is displayed here -->
<!-- Complete the necessary binding and add the required validator to the input elements -->
<span>{{errorMessage}}</span>
<div class="data-form">
  <form #bookForm="ngForm" (ngSubmit)="newBook(bookForm.value)">

    <div class="form-group">
      <label for="bookname">Book Id</label>
      <input name="id" [(ngModel)]="book.id" type="text" class="form-control" id="id" placeholder="Enter the Id">
    </div>


    <div class="form-group">
      <label for="bookname">Book Name</label>
      <input name="bookname" [(ngModel)]="book.name" type="text" class="form-control" id="bookname" placeholder="Enter the Book Name">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input name="author" [(ngModel)]="book.author" type="text" class="form-control" id="author" placeholder="Enter The Author">
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input name="year" [(ngModel)]="book.year" type="text" class="form-control" id="year" placeholder="Enter the year">
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input name="language" [(ngModel)]="book.language" type="text" class="form-control" id="language" placeholder="Enter the language">
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>

<!-- Data will be displayed as table here -->

<div class="data-table">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col" colspan="2">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Language</th>
      </tr>
    </thead>
    <!-- Perform the appropriate data binding here -->
    <tbody>
      <tr *ngFor="let data of books">
        <th scope="row">{{data.id}}</th>
        <td colspan="2">{{data.name}}</td>
        <td>{{data.author}}</td>
        <td>{{data.year}}</td>
        <td>{{data.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
